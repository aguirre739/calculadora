<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- agregar las etiquetas meta -->
  <title>Calculadora</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/34fc8d25de.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <span class="navbar-brand mb-0 h1">Calculadora <i class="fas fa-calculator fa-1x text-light"></i></span>
      </div>
    </nav>
  </header>
  <main class="container my-4 content-justify-center">
    <div class="card">
      <div class="card-body">
        <form action="" id="formulario" class="px-3">
          <label class="font-weight-bold">Ingrese los numeros para operar</label>
          <div class="row">
            <div class="col-sm-12 col-md-6">
              <p>Primer número</p>
              <input type="text" id="numero1" name="numero1" class="form-control my-1">
            </div>
            <div class="col-sm-12 col-md-6">
              <p>Segundo número</p>
              <input type="text" id="numero2" name="numero2" class="form-control my-1">
            </div>
          </div>
          <div class="jumbotron jumbotron-fluid bg-light m-1">
            <div class="container py-3 text-center">
              <p class="h4">Resultado</p>
              <p class="lead" id="resultado"></p>
            </div>
          </div>
        </form>
        <p class="font-weight-bold pt-2">Presione el boton de la operación que quiera realizar</p>
        <div class="row">
          <div class="col-sm-12 col-md-6 col-lg-3">
            <button type="submit" class="btn btn-primary btn-block my-2" onclick="sumar()"><i class="fas fa-plus fa-2x text-white"></i></button>
            <!-- <button type="submit" class="btn btn-danger btn-block my-2" onclick="restar()"><i class="fas fa-minus fa-2x text-white"></i></button> -->
          </div>
          <div class="col-sm-12 col-md-6 col-lg-3">
            <button type="submit" class="btn btn-danger btn-block my-2" onclick="restar()"><i class="fas fa-minus fa-2x text-white"></i></button>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-3">
            <button type="submit" class="btn btn-success btn-block my-2" onclick="multiplicar()"><i class="fas fa-times fa-2x text-white"></i></button>
            <!-- <button type="submit" class="btn btn-info btn-block my-2" onclick="dividir()"><i class="fas fa-divide fa-2x text-white"></i></button> -->
          </div>
          <div class="col-sm-12 col-md-6 col-lg-3">
            <button type="submit" class="btn btn-info btn-block my-2" onclick="dividir()"><i class="fas fa-divide fa-2x text-white"></i></button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark">
    <div class="container text-white">
      <div class="text-center py-3">
        <p class="h5">Aguirre, Rosa Pamela - Comision 3A</p>
        <p class="lead">&copy;All rights reserved</p>
      </div>
    </div>
  </footer>

  <!-- script -->
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/calculadora.js"></script>
</body>

</html>
