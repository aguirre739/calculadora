<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- agregar las etiquetas meta -->
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <span class="navbar-brand mb-0 h1">Calculadora</span>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="card w-50 content-justify-center">
            <div class="card-body">
              <form action="" class="px-3">
                  <label for="">Ingrese los numeros para operar</label>
                  <input type="text" class="form-control my-1">
                  <input type="text" class="form-control my-1">
                  <div class="jumbotron jumbotron-fluid bg-light">
                    <div class="container">
                      <p class="h4">Resultado</p>
                      <p class="lead">prueba</p>
                    </div>
                  </div>
                  <div class="form-row">
                      <div class="col-3">
                        <button type="submit" class="btn btn-primary btn-block my-2">Sumar</button>
                      </div>
                      <div class="col-3">
                        <button type="submit" class="btn btn-danger btn-block my-2">Restar</button>
                      </div>
                      <div class="col-3">
                        <button type="submit" class="btn btn-success btn-block my-2">Multiplicar</button>
                      </div>
                      <div class="col-3">
                        <button type="submit" class="btn btn-info btn-block my-2">Dividir</button>
                      </div>
                  </div>
              </form>
            </div>
          </div>
    </main>

    <footer>

    </footer>

    <!-- script -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/calculadora.js"></script>
</body>

</html>
